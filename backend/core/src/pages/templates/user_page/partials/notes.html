<style>
    .notes {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        width: 100%;
    }

    .note {
        width: 175px;
        height: 90px;
        background-color: #333333;
        border: 1px solid #ffffff;
        border-radius: 10px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        overflow: hidden;
        cursor: pointer;
    }

    .note-title {
        font-size: 1.2em;
        font-weight: bold;
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .note-description {
        font-size: 0.9em;
        text-align: left;
        flex-grow: 1;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        border-top: 1px solid #fff;
        padding-top: 10px;
        margin-top: 10px;
    }

    .note-created-at {
        padding-top: 10px;
        font-size: 0.8em;
        text-align: right;
    }
</style>

<div class="notes">
    {% for memo in page_obj %}
        <div class="note" onclick="window.location.href='{% url 'update_memo_page' memo.id %}'">
            <div class="note-title">{{ memo.title }}</div>
            <div class="note-description">{{ memo.description }}</div>
            <div class="note-created-at">{{ memo.created_at|date:"d M Y" }}</div>
        </div>
    {% endfor %}
</div>

<a href="{% url 'create_memo_page' %}">
    <svg width="1em" height="1em" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <path style="fill:#6AD;stroke:#023;stroke-width:4;"
              d="m 62,4 -22,0 0,35 -36,0 0,21 36,0 0,36 22,0 0,-36 34,0 0,-21 -34,0 z"></path>
    </svg>
</a>
