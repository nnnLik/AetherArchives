{% extends "base/base.html" %}

{% block title %}Register{% endblock %}

{% block additional_css %}
    <style>
        .centered-container {
            text-align: center;
        }
        .centered-container h2 {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .centered-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .centered-container input[type="text"],
        .centered-container input[type="email"],
        .centered-container input[type="password"] {
            background-color: #333;
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            color: #fff;
            width: 250px;
            box-sizing: border-box;
        }
        .centered-container button {
            background-color: #1e90ff;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .centered-container button:hover {
            transform: translateY(-2px);
        }
        .centered-container button:active {
            transform: translateY(0);
        }
        .separator {
            margin: 20px 0;
            border-top: 1px solid #444;
            width: 250px;
        }
        .login-link {
            margin-top: 20px;
            font-size: 0.9em;
            color: #bbb;
        }
        .login-link a {
            color: #1e90ff;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="centered-container">
        <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.username }}
            {{ form.email }}
            {{ form.password }}
            {{ form.password_confirm }}
            <button type="submit">Register</button>
        </form>
        <div class="separator"></div>
        <div class="login-link">
            <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>
{% endblock %}
