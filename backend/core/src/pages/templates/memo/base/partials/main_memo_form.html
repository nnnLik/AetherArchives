{% block additional_css %}

        .input-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 900px;
            margin: 0 auto;
            align-items: center;
        }
    </style>
{% endblock %}

{% block content %}

        </div>
    </form>
{% endblock %}
